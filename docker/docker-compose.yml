services:
  database:
    image: mysql:8.4
    container_name: cleanarch-mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-clean_database}
      MYSQL_USER: ${MYSQL_USER:-cleanarch_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123456}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro
    networks:
      - cleanarch-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}" ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: cleanarch-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: database
      PMA_USER: ${MYSQL_USER:-cleanarch_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-123456}
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 64M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - cleanarch-network

volumes:
  mysql_data:
    driver: local

networks:
  cleanarch-network:
    driver: bridge
